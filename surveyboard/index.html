<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SurveyBoard - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/theme.css" rel="stylesheet" />
</head>
<body>

  <button class="btn btn-sm btn-outline-secondary toggle-btn" onclick="toggleMode()">🌓 Toggle Mode</button>

  <div class="container d-flex justify-content-center align-items-center min-vh-100 flex-column">
    <div class="text-center mb-4">
      <h1 class="fw-bold">📊 SurveyBoard</h1>
      <p class="fw-semibold" style="color: #007bff;">Your trusted platform for easy surveys</p>
    </div>

    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">🔐 Login</h3>
      <form action="php/login.php" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required />
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="text-center">
        <a href="register.html" class="btn btn-outline-secondary w-100 mb-2">➕ Create New Account</a>
        <a href="take_survey.html" class="btn btn-outline-success w-100">🎯 Take Survey as Guest</a>
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
</body>
</html>
