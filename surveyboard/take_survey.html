<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Take Survey - SurveyBoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/theme.css" rel="stylesheet" />
</head>
<body>

  <button class="btn btn-sm btn-outline-secondary toggle-btn" onclick="toggleMode()">🌓 Toggle Mode</button>

  <div class="container d-flex justify-content-center align-items-center min-vh-100 flex-column">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">🎯 Take Survey</h3>
      <form action="php/view_survey.php" method="GET">
        <div class="mb-3">
          <label for="code" class="form-label">Enter Survey Code</label>
          <input type="text" id="code" name="code" class="form-control" placeholder="E.g., 4HTXQZ" required />
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-success">Start Survey</button>
        </div>
      </form>
      <div class="text-center">
        <a href="index.html" class="btn btn-outline-secondary w-100">🔙 Back to Login</a>
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
</body>
</html>
