<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - SurveyBoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Theme toggle early -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark-mode');
    }
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Inline Dark Mode CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }

    .thank-you-card {
      background-color: #ffffff;
      color: #212529;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode body {
      background-color: #121212;
      color: #f1f1f1;
    }

    .dark-mode .thank-you-card {
      background-color: #1e1e1e;
      color: #f1f1f1;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .dark-mode .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>

<button class="btn btn-sm btn-outline-secondary toggle-btn" onclick="toggleMode()">ðŸŒ“ Toggle Mode</button>

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="thank-you-card text-center p-5 rounded shadow">
    <div class="emoji mb-3" style="font-size: 3rem;">ðŸŽ‰</div>
    <h2 class="text-success">Thank You!</h2>
    <p class="lead">Your response has been recorded successfully.</p>
    <p class="fw-semibold" style="color: #007bff;">Your trusted platform for easy surveys</p>
    <a href="take_survey.html" class="btn btn-primary mt-4">Take Another Survey</a>
  </div>
</div>

<script>
  function toggleMode() {
    const root = document.documentElement;
    root.classList.toggle('dark-mode');
    localStorage.setItem('theme', root.classList.contains('dark-mode') ? 'dark' : 'light');
  }
</script>

</body>
</html>
